<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nuray Ganbarova</a>.
    </p>
  </section>

  <header>
    <div class="container">
      <img src="logo.svg" alt="Logo Of Huddle Corporation" id="logo">
    </div>
  </header>

  <main id="main">  
      <div class="container"> 
      		<section id="showcase">
         		 <img src="illustration-mockups.svg" alt="Illustration of mockups">
        	</section>
        	<section id="info"> 
            	<h1>Build The Community<br>Your Fans Will Love</h1>
           		<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
           	 <input type="submit" name="button" id="button" value="Register">
        	</section>   
      </div>
  </main>

  <footer>
  	<div class="container">
  		<ul id="social">
  			<li><i class="fab fa-facebook"></i></li>
  			<li><i class="fab fa-twitter"></i></li>
  			<li><i class="fab fa-instagram"></i></li>
  		</ul>
  	</div>
  </footer>
</body>
</html>
